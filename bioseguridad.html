<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curso Bioseguridad</title>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; text-align: center; }
    iframe { width: 100%; height: 450px; margin-bottom: 2em; }
    button { padding: 1em 2em; font-size: 1em; background: #0078D7; color: white; border: none; border-radius: 5px; cursor: not-allowed; opacity: 0.5; }
    button.enabled { cursor: pointer; opacity: 1; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Curso de Bioseguridad</h2>
    <p>Debes ver el video completo para acceder al examen.</p>

    <iframe 
      id="vimeoPlayer" 
      src="https://player.vimeo.com/video/1085491768?h=3012424fab" 
      frameborder="0" 
      allow="autoplay; fullscreen; picture-in-picture" 
      allowfullscreen>
    </iframe>

    <button id="btnExamen" disabled>Ir al Examen</button>
  </div>

  <script>
    const iframe = document.querySelector('iframe');
    const player = new Vimeo.Player(iframe);
    const btnExamen = document.getElementById('btnExamen');

    player.on('ended', function() {
      btnExamen.disabled = false;
      btnExamen.classList.add('enabled');
      btnExamen.style.cursor = 'pointer';
    });

    btnExamen.addEventListener('click', () => {
      window.location.href = "https://forms.office.com/r/45Ge77kLrR";
    });
  </script>
</body>
</html>
